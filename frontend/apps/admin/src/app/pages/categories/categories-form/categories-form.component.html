<style>
    .w-full {
        padding: 7px;
    }
</style>
<p-toast></p-toast>

<div class="admin-page">
    <p-card
        [header]="editMode ? 'Edit Category' : 'Add Category'"
        [subheader]="
            editMode ? 'Edit the category fields' : 'Add new category on list'
        "
    >
        <div class="p-grid mb-5">
            <div class="p-col-12">
                <p-toolbar>
                    <div class="p-toolbar-group-left"></div>
                    <div class="p-toolbar-group-right">
                        <p-button
                            [styleClass]="
                                editMode
                                    ? 'p-button-help mr-4'
                                    : 'p-button-primary mr-4'
                            "
                            [label]="editMode ? 'Update' : 'Create'"
                            [icon]="editMode ? 'pi pi-replay' : 'pi pi-plus'"
                            (click)="onSubmit()"
                        ></p-button>
                        <p-button
                            styleClass="p-button-secondary"
                            label="Cancel"
                            icon="pi pi-minus"
                            (click)="onCancel()"
                        ></p-button>
                    </div>
                </p-toolbar>
            </div>
        </div>
        <div class="p-grid">
            <div class="p-col-12">
                <form [formGroup]="form">
                    <div class="formgrid grid">
                        <div class="field col">
                            <label for="name">Name</label>
                            <input
                                formControlName="name"
                                id="name"
                                type="text"
                                class="pInputText w-full"
                            />
                            <small
                                *ngIf="form.controls.name.invalid && isSubmited"
                                class="p-error"
                                >Name is required</small
                            >
                        </div>
                        <div class="field col">
                            <label for="icon">Icon</label>
                            <input
                                formControlName="icon"
                                id="icon"
                                type="text"
                                class="pInputText w-full"
                            />
                            <small
                                *ngIf="form.controls.icon.invalid && isSubmited"
                                class="p-error"
                                >Icon is required</small
                            >
                        </div>
                        <div class="field col">
                            <label for="color">Color</label><br>
                            <p-colorPicker
                                formControlName="color"
                            ></p-colorPicker>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </p-card>
</div>
