<style>
    .w-full {
        padding: 7px;
    }
</style>
<p-toast></p-toast>

<div class="admin-page">
    <p-card
        [header]="editMode ? 'Edit User' : 'Add User'"
        [subheader]="editMode ? 'Edit the user fields' : 'Add new user on list'"
    >
        <div class="grid mb-5">
            <div class="col-12">
                <p-toolbar>
                    <div class="p-toolbar-group-left"></div>
                    <div class="p-toolbar-group-right">
                        <p-button
                            [styleClass]="
                                editMode
                                    ? 'p-button-help mr-4'
                                    : 'p-button-primary mr-4'
                            "
                            [label]="editMode ? 'Update' : 'Create'"
                            [icon]="editMode ? 'pi pi-replay' : 'pi pi-plus'"
                            (click)="onSubmit()"
                        ></p-button>
                        <p-button
                            styleClass="p-button-secondary"
                            label="Cancel"
                            icon="pi pi-minus"
                            (click)="onCancel()"
                        ></p-button>
                    </div>
                </p-toolbar>
            </div>
        </div>
        <div class="p-grid">
            <div class="p-col-12">
                <form [formGroup]="form">
                    <div class="formgrid grid">
                        <div class="field col-4">
                            <label for="name">Name</label>
                            <input
                                formControlName="name"
                                id="name"
                                type="text"
                                class="pInputText w-full"
                            />
                            <small
                                *ngIf="form.controls.name.invalid && isSubmited"
                                class="p-error"
                                >Name is required</small
                            >
                        </div>
                        <div class="field col-4">
                            <label for="email">Email</label>
                            <input
                                formControlName="email"
                                id="email"
                                type="text"
                                class="pInputText w-full"
                            />
                            <small
                                *ngIf="
                                    form.controls.email.invalid && isSubmited
                                "
                                class="p-error"
                                >Email is required >
                            </small>
                        </div>
                        <div class="field col-4">
                            <label for="password">Password</label>
                            <input
                                formControlName="password"
                                id="password"
                                type="text"
                                class="pInputText w-full"
                            />
                        </div>
                        <div class="field col-4">
                            <label for="phone">Phone</label>
                            <input
                                mask="(999) 999-9999"
                                formControlName="phone"
                                class="pInputText w-full"
                                placeholder="(999) 999-9999"
                            />
                            <small
                                *ngIf="
                                    form.controls.phone.invalid && isSubmited
                                "
                                class="p-error"
                                >Phone is required</small
                            >
                        </div>
                        <div class="field col-4">
                            <label for="isAdmin">Is Admin</label><br />
                            <p-inputSwitch
                                formControlName="isAdmin"
                            ></p-inputSwitch>
                        </div>
                        <div class="field col-4">
                            <label for="street">Street</label>
                            <input
                                formControlName="street"
                                id="street"
                                type="text"
                                class="pInputText w-full"
                            />
                        </div>
                        <div class="field col-2">
                            <label for="apartment">Apartment</label>
                            <input
                                formControlName="apartment"
                                id="apartment"
                                type="text"
                                class="pInputText w-full"
                            />
                        </div>
                        <div class="field col-2">
                            <label for="zip">Zip Code</label>
                            <input
                                formControlName="zip"
                                id="zip"
                                type="text"
                                class="pInputText w-full"
                            />
                        </div>
                        <div class="field col-4">
                            <label for="city">City</label>
                            <input
                                formControlName="city"
                                id="city"
                                type="text"
                                class="pInputText w-full"
                            />
                        </div>
                        <div class="field col-4">
                            <label for="country">Country</label><br />
                            <p-dropdown
                                [options]="countries"
                                formControlName="country"
                                optionLabel="name"
                                optionValue="id"
                                [filter]="true"
                                filterBy="name"
                                [showClear]="true"
                                placeholder="Select a Country"
                            ></p-dropdown>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </p-card>
</div>
